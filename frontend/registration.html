<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/registration.css" />
    <link rel="stylesheet" href="./css/head-foot.css" />
  </head>
  <body>
    <header>
      <nav class="main-head">
        <ul class="head-logo">
          <li>
            <a href="/"
              ><img src="./Image/landing-pg-imgs/Main Logo.png" alt="logo"
            /></a>
          </li>
        </ul>

        <ul class="head1">
          <li>
            <a href="policy"
              ><span>Generate</span
              ><span class="dropdown"
                ><img
                  src="./Image/landing-pg-imgs/expand_more.png"
                  alt="" /></span
            ></a>
          </li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="faq">FAQ</a></li>
        </ul>

        <ul class="head2">
          <li class="head3"><a href="login">Log in</a></li>
          <li class="head4"><a href="registration">Get Started</a></li>
        </ul>
      </nav>
    </header>

    <main class="form-signin w-300 mx-auto">
      <form action="/user/signup" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Create an account</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="First Name"
            name="username"
          />
          <label for="firstname">First Name</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Last Name"
            name="lastname"
          />
          <label for="lastname">Last Name</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="nationality"
            placeholder="Nationality"
            name="nationality"
          />
          <label for="nationality">Nationality</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="phonenumber"
            placeholder="Phone Number"
            name="phonenumber"
          />
          <label for="phonenumber">Phone Number</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
          />
          <label for="email">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
          />
          <label for="password">Password</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm Password"
            name="confirm-password"
          />
          <label for="confirm-password">Confirm Password</label>
        </div>

        <button class="w-100 btn btn-lg" type="submit">Sign in</button>
      </form>
    </main>

    <footer>
      <nav class="foot">
        <ul>
          <li class="main-logo1">
            <a href="#"
              ><img
                src="./Image/landing-pg-imgs/Main Logo 1.png"
                alt="logo"
            /></a>
          </li>
        </ul>

        <ul>
          <li class="socials">
            <a href="#"
              ><img src="./Image/landing-pg-imgs/Twitter.png" alt="logo"
            /></a>
            <a href="#"
              ><img src="./Image/landing-pg-imgs/Instagram.png" alt="logo"
            /></a>
            <a href="#"
              ><img src="./Image/landing-pg-imgs/Facebook.png" alt="logo"
            /></a>
          </li>
        </ul>

        <ul class="main-foot">
          <li>
            <a href="policy"
              ><span>Generate</span
              ><img src="./Image/landing-pg-imgs/expand_more.png" alt=""
            /></a>
          </li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="faq">FAQ</a></li>
        </ul>

        <ul class="main-foot2">
          <li class="log"><a href="login">Log in</a></li>
          <li class="get"><a href="registration">Get Started</a></li>
        </ul>
      </nav>
    </footer>
    <script>
      const first_name = document.getElementById("firstname");
      const last_name = document.getElementById("lastname");
      const nationality = document.getElementById("nationality");
      const phonenumber = document.getElementById("phonenumber");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirm_password = document.getElementById("confirm-password");
    </script>
  </body>
</html>
