<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/css/registration.css" />
    <link rel="stylesheet" href="static/css/head-foot.css">
  </head>
  <body>
    <header>
      <nav class="main-head">
        <ul class="head-logo">
          <li>
            <a href="/"
              ><img src="static/Image/landing-pg-imgs/Main Logo.png" alt="logo"
            /></a>
          </li>
        </ul>

        <ul class="head1">
          <li>
            <a href="policy"
              ><span>Generate</span
              ><span class="dropdown"
                ><img
                  src="static/Image/landing-pg-imgs/expand_more.png"
                  alt="" /></span
            ></a>
          </li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="faq">FAQ</a></li>
        </ul>

        <ul class="head2">
          <li class="head3"><a href="login">Log in</a></li>
          <li class="head4"><a href="registration">Get Started</a></li>
        </ul>
      </nav>
    </header>
    <div class="registration-form">
      <h4>Create an account</h4>

      <form action="#" method="post">
        <p>First Name</p>
        <input type="text" name="firstname" id="firstname" required />

        <p>Last Name</p>
        <input type="text" name="lastname" id="lastname" required />

        <p>Nationality</p>
        <input type="text" name="nationality" id="nationality" required />

        <p>Phone Number</p>
        <input type="number" name="phonenumber" id="phonenumber" required />

        <p>Email</p>
        <input type="email" name="email" id="email" required />

        <p>Password</p>
        <input type="password" name="password" id="password" required />

        <p>Confirm Password</p>
        <input type="password" name="password" id="confirm-password" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <footer>
      <nav class="foot">
          <ul>
              <li class="main-logo1">
                      <a href="#"><img src="static/Image/landing-pg-imgs/Main Logo 1.png" alt="logo" /></a>
              </li>
          </ul>

          <ul>
              <li class="socials"> 
                  <a href="#"><img src="static/Image/landing-pg-imgs/Twitter.png" alt="logo" /></a>
                  <a href="#"><img src="static/Image/landing-pg-imgs/Instagram.png" alt="logo" /></a>
                  <a href="#"><img src="static/Image/landing-pg-imgs/Facebook.png" alt="logo" /></a>
              </li>
          </ul>

          <ul class="main-foot">
              <li>
                  <a href="policy"><span>Generate</span><img src="static/Image/landing-pg-imgs/expand_more.png" alt="" /></a>
              </li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="faq">FAQ</a></li>
          </ul>

          <ul class="main-foot2">
              <li class="log"><a href="login">Log in</a></li>
              <li class="get"><a href="registration">Get Started</a></li>
          </ul>
      </nav>
    </footer>
    <script>
      const first_name = document.getElementById("firstname");
      const last_name = document.getElementById("lastname");
      const nationality = document.getElementById("nationality");
      const phonenumber = document.getElementById("phonenumber");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirm_password = document.getElementById("confirm-password");
    </script>
  </body>
</html>
